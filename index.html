---
layout: default
---

{% for post in site.posts %}
<article class="hentry">
  <header class="entry-header">
    <h1 class="entry-title">
      <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title | escape }}</a>
    </h1>
    <div class="entry-meta">
      <span class="post-category">
        <i class="icon-folder-close"></i>
        {% for category in post.categories %}
        <a href="/{{ site.data.categories[category] | default:category | slugify }}" rel="category tag">{{ category | escape }}</a>
        {% endfor %}
      </span>
      <span class="post-date">
        <i class="icon-time"></i><a href="{{ page.subposts[0].permalink | default: post.permalink }}">{{ post.date | date:'%d-%m-%Y'}}</a>
      </span>
      <span class="by-author">
        <i class="icon-user"></i><span class="author vcard"><a href="/contributor/{{ post.contributor | slugify }}">{{ post.contributor | escape }}</a></span>
      </span>
    </div>
  </header>
</article>
{% endfor %}
