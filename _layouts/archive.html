---
layout: chrome
---
<div class="post-archive blog-posts readable-content">
    <header class="page-header">
        <h1 class="page-title">Thể loại truyện <span class="on">→</span> <span>{{ page.title | escape }}</span></h1>
    </header>
    <div class="post-list">
        <ul>
            {% for post in page.posts %}
            <li>
                <h3>
                    <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title | escape }}</a>
                </h3>
                <span class="date">
                    {% for category in post.categories %}
                        <a href="/{{ site.data.categories[category] | default:category | slugify }}" rel="category tag">{{ category | escape }}</a>
                    {% endfor %} / {{ post.date | date:'%d-%m-%Y'}}
                </span>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
